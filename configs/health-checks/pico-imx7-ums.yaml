  kernel.tree: TechNexion
  kernel.version: v4.14.y
  kernel.endian: little
  test.plan: u-boot-ums
  device.type: pico-imx7-ums
  job.arch: arm
  job.name: TechNexion_pico-imx7-ums_healthcheck
