# pico-imx7-ums-healthcheck
device_type: pico-imx7-ums

context:
  test_character_delay: "10"
  console_device: "ttymxc4"

job_name: pico-imx7-ums-healthcheck

timeouts:
  job:
    minutes: 40
  action:
   minutes: 20
  actions:
    power-off:
      seconds: 30

priority: high
visibility: public

actions:

- deploy:
    timeout:
        minutes: 10
    to: u-boot-ums
    os: oe
    image:
      url: http://10.88.88.12:8085/technexion/sdcard/fsl-image-qt5-validation-imx-pico-imx7.sdcard.bz2
      compression: bz2
      root_partition: 1

- boot:
    method: u-boot
    commands: ums
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
      - '/ #'
      - 'linaro-test'
      - 'root@debian:~#'
      - 'root@pico-imx7:~#'
      - 'root@b2qt-pico-imx7:~#'
    timeout:
        minutes: 30
